<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Product Manager</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous"
  />
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <body>
    <div class="container align-items-center">
      <h2 class="text-center mt-5 mb-3">Product Manager</h2>
      <a href="new" class="btn btn-primary float-right mb-2">
        <i class="fas fa-plus mr-1"></i> ADD</a
      >
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.brand}">Brand</td>
            <td th:text="${product.madein}">Made in</td>
            <td th:text="${product.price}">Price</td>
            <td>
              <div>
                <a th:href="@{'/edit/' + ${product.id}}"><i class="fas fa-edit mr-2"></i></a>
                <a th:href="@{'/delete/' + ${product.id}}"><i class="far fa-trash-alt" style="color: red;"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
